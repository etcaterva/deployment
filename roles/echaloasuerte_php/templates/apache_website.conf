
<VirtualHost *:80>
	#Pickforme english
    ServerName 2011.pickforme.net
    ServerAlias beta.2011.pickforme.net www.pickforme.net pickforme.net
	ServerAdmin webmaster@localhost
    DocumentRoot {{ web_2011_dir }}/en/
	ErrorLog {{ root_log_dir }}/2011/en_error.log
	CustomLog {{ root_log_dir }}/2011/en_access.log combined
    <Directory {{ web_2011_dir }}>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

