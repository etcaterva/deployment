[uwsgi]
plugins-dir = {{ uwsgi_plugins_dir }}
plugin = python27, logfile
chdir = {{ echaloasuerte_app }}
home = {{ echaloasuerte_venv }}
wsgi-file = echaloasuerte.wsgi

master = true
processes = 5

buffer-size = 20480

socket = {{ echaloasuerte_root }}/echaloasuerte-uwsgi{{ item }}.sock
req-logger = file:logfile={{ echaloasuerte_logs }}/echaloasuerte-uwsgi{{ item }}-req.log,maxsize=50000000
logger = file:logfile={{ echaloasuerte_logs }}/echaloasuerte-uwsgi{{ item }}-err.log,maxsize=50000000

chmod-socket = 664
vacuum = true
