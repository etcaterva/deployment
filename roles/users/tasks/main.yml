---
- name: Create dev group
  group:
    name: dev
    state: present

- name: Install openssh-server
  apt:
    name: openssh-server
    state: present
    update_cache: yes

- name: Create users and add them to groups (dev, sudo)
  user:
    name: "{{ item }}"
    shell: /bin/bash
    groups: sudo,dev
    append: yes
  with_items: "{{ users }}"

- name: Set up authorized_keys for the users
  authorized_key:
    user: "{{ item }}"
    key: "{{ lookup('file', 'public_keys/' + item) }}"
  with_items: "{{ users }}"

- name: Configure sudo rules
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'

- name: Disallow password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^#?PasswordAuthentication"
    line: PasswordAuthentication no
    state: present
  notify:
  - restart ssh

- name: Set hostname
  hostname:
    name: "{{ node_hostname }}"
  when: node_hostname is defined
