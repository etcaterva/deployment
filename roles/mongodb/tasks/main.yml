---

- set_fact:
    mongodb_datadir_prefix: "/var/lib/mongodb"

- name: Install the gpg package needed for apt_key
  apt:
    name: gpg
    state: present

# This apt_key may not be right
- apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    id: E52529D4
  become: yes

- apt_repository:
    repo: deb http://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.0 multiverse
    state: present
  become: yes

- name: Install the mongodb package
  apt:
    name: "{{ item }}"
    state: present
    update-cache: yes
    force: yes
  become: yes
  with_items:
  - mongodb-org
  - python-pip

- name: Install the latest pymongo package
  pip:
    name: pymongo
    state: latest
    use_mirrors: no

- template:
    src: mongod.conf
    dest: /etc/mongod.conf
  become: yes
  notify:
  - restart mongod

- name: Start mongod before creating users
  service:
    name: mongod
    state: restarted
  become: yes

- mongodb_user:
    database: admin
    name: "{{ mongodb_admin_user }}"
    password: "{{ mongodb_admin_password }}"
    roles: userAdminAnyDatabase
    state: present
  register: result_mongodb_user
  until: not result_mongodb_user is failed
  retries: 5
  delay: 1

- copy:
    src: indexes.js
    dest: /tmp

- name: Add mongodb indexes
  shell: mongo < /tmp/indexes.js
