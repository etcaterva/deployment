
<VirtualHost *:80>
	#Pickforme english
    ServerName 2011.pickforme.net
    ServerAlias www.pickforme.net pickforme.net
	ServerAdmin webmaster@localhost
    DocumentRoot {{ web_2011_dir }}/app/web-2011/en/
	ErrorLog {{ web_2011_dir }}/logs/en_error.log
	CustomLog {{ web_2011_dir }}/logs/en_access.log combined
    <Directory {{ web_2011_dir }}/app/web-2011/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

