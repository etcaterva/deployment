---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu1804-ansible
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    groups:
      - ECHALOASUERTE
      - POSTGRESQL_DATABASES
    etc_hosts: "{'db': '127.0.0.1'}"

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: "/usr/bin/python3"

verifier:
  name: ansible
